<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor div</title>
</head>
<body>
    
        <div>
            <h2>PAGOS</h2>
            <p>Medios de pago</p>
        </div>

        <button name="opciones">Opciones</button>
        <button type="menu" name="Menú" disabled>Menú</button>

        

            <p>¿Con qué medio de pago se realizará la compra?</p>

        <div>
            <label for="idebito">Tarjeta VISA debito</label>
            <input type="radio" id="idebito" name="tarjeta" value="debito">
        </div>
        <div>    
            <input type="radio" id="icredito" name="tarjeta" value="credito">
            <label for="icredito">Tarjeta VISA crédito</label>
        </div>

        <div>
            <p>¿Por qué medio desea recibir nuestras noticias y novedades?</p>

        <div>
            <input type="checkbox" id="email" name="email" value="email">
            <label for="email">Por correo electrónico</label>
        </div>
        <div>
            <input type="checkbox" name="mensaje" id="mensaje" value="mensaje">
            <label for="mensaje">Por mensaje de texto</label>
        </div>
        <div>
            <input type="checkbox" name="postal" id="postal" value="postal">
            <label for="postal">Por correo postal</label>
        </div>

            <input type="submit" value="Enviar">   

        </div>

</body>
</html>
